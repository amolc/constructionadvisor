<script>
var app = angular.module('myApp', []);
$("#pageLoader").show();
app.controller('customersCtrl', function($scope, $http) {
    $http.get("http://constructionadvisor.theelook.in/newsAPI")
    .then(function (response) {
      $("#pageLoader").hide();
      $scope.names = response.data.records;

    });
});


function showSpinner(){
    $.mobile.loading("show");
}

function hideSpinner(){
    $.mobile.loading("hide");
}


$("#search-input").on('keyup', function() { 

    if ($(this).val().length>2)
     {

      var URL = "http://constructionadvisor.theelook.in/newssearch/"+$(this).val();
            $.ajax({
              type: "GET",
              url: URL,
              dataType: 'json',
              success: function(data)
              {

                  //var obj = $.parseJSON( '{ "name": "John" }' );
                  alert( data.records);;
                  //$("#news li").remove();
                   // data1 = $.parseJSON(data);
                   $.each(data.records,function (index, value) { 

                    alert(value.postTitle);

                    var content = '<li><div class="sub-routes"><h3><a href="news-single.html?id='+value.id+'">'+value.postTitle+'</a></h3><p>'+value.postContentHTML+'....</p><img src="http://localhost/constructionadvisor/assets/images/posts'+value.postImage+'"></div></li>';
                    $("#news").html(content);

                 });

              },
          }); 
     }

});





</script>
