<ion-header-bar id="news_detail_header">
  <ion-toolbar>    
      <div class="header bar-stable">
        <div class="container">
          <ul class="reset">
            <li class="search-text">
              <input type="text" placeholder="Search.." class="search-input" onkeyup="search(this.value);" id="search-input" onclick="$('.smk_accordion').hide();">
              <button class="search-btn"><img src="images/search.png" alt="Search"></button>
            </li>
            <li>
              <div class="mob-menu">
                <div class="mob-nav">
                  <input class="menu-btn" type="checkbox" onclick="$('.smk_accordion').toggle();"/>
                  <label class="menu-icon" for="menu-btn"><img src="images/btn-bg.png" alt="Dashboard"></label>
                  <ul class="menu dropdown-content smk_accordion">
                  <li class="menu-titlie">Filter</li>
                  <li class="acc_active">
                   <h3>
                      <label>Sector</label>
                  </h3> 
                   <ul>
                    
                    <li ng-repeat="ft in fsector">
                       <input type="checkbox" name="filter_chkbox[]" class="filter_chkbox" id="check_{{ ft.id }}" value="{{ ft.id }}" onclick="get_filtered_records()">
                        <label for="check_{{ ft.id }}">{{ ft.value }}</label>
                    </li>
                   </ul> 
                    
                  </li>
                  <li>
                   <h3>
                      <label>Article type</label>
                    </h3> 
                    <ul>
                    
                    <li ng-repeat="ft in ftype">
                       <input type="checkbox" name="filter_chkbox[]" class="filter_chkbox" id="check_{{ ft.id }}" value="{{ ft.id }}" onclick="get_filtered_records()">
                        <label for="check_{{ ft.id }}">{{ ft.value }}</label>
                    </li>

                    </ul>
                  </li>

                </ul>
                </div>
              </div>
            </li>
            <li><a href="index.html" class="min-logo"><img src="images/mini-logo.png" alt="Mini-Logo"></a></li>
          </ul>
        </div>
      </div>
   </ion-toolbar>
 
</ion-header-bar> 
<ion-view view-title="Construction Advisor" id="app_body_detail" onclick="$('.smk_accordion').hide();">

  <ion-content class="padding" id="news_detail">
  <div class="card">
      
        <div class="item item-text-wrap">
          <h2><strong>{{chat.postTitle}}</strong></h2><br />  
          <img ng-src="{{chat.postImage}}" class="full-image">
          <br />
          <div ng-bind-html="chat.postContent"></div>
        </div>

  </div>
  <ul id="recentnews">
        <h3>RECENT NEWS</h3>
        
        <li ng-repeat="x in chat.recentnews ">
          <a href="#/tab/chats/{{x.postID}}">
          <p>{{x.postTitle}}</p></a>
        </li>         
  </ul>


   
    
  </ion-content>
</ion-view>
